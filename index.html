        <style>
            body {
                 font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                 margin: 0;
                 padding: 0;
                 background: #fadbaa;
                 transition: background-color 0.3s ease;
                 user-select: none; /* Added */

            .workspace{
                background: #fadbaa;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .namebox {
                border: black ;
                border-style: solid;
                border-width: 5px;
                border-radius: 10px;
                width: 500px;
                background-color: blanchedalmond;
                text-align: center;
                position: relative;
                justify-content: center;
                cursor: pointer;
                box-shadow: 10px 20px rgb(5, 16, 82);
            }
            .namebox:hover{
                border: rgb(255, 255, 255) ;
                border-style: solid;
                border-width: 5px;
                border-radius: 10px;
                box-shadow: 10px 20px rgb(100, 111, 175);
            }
            img {
                border: 1px solid #9c2121;
                position: absolute;
                justify-content:center;
                border-radius: 200px;
                padding: 5px;
                width: 400px;
                height: 250px
                right: 5px;
                top: 5px;
            }
             .rightdiv
         {
         float: right;
         position:absolute;
         right:5px;
         top: 5px
        
         }
            .leftdiv
         {
         float: left;
         position:absolute;
         left:5px;
         top: 5px
        
         }
         .botdiv
         {
         float: left;
         position:absolute;
         left:5px;
         top: 64vh;
         }
         .bot
         {
         float: left;
         position:absolute;
         right:5px;

         }
            img:hover{
                border: rgb(255, 255, 255) ;
                border-style: solid;
                border-width: 1px;
                border-radius: 200px;
            }
